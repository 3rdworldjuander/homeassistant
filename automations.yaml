- id: test
  alias: testing
  trigger:
    - platform: state
      entity_id: sun.sun
      from: 'below_horizon'
      to: 'above_horizon'
  condition:
  condition: and
  conditions:
    - condition: state
      entity_id: 'device_tracker.bogart'
      state: 'home'
    - condition: numeric_state
      entity_id: 'sensor.bedroom_humidity'
      below: 48
  action:
    service: homeassistant.turn_on
    entity_id: switch.01200405ecfabc0f6151


